<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Kanit&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="./asset/favicon1.ico"/>
        <link rel="stylesheet" href="style.css" />
        <title>Audio Maze</title>
    </head>
    <body id="body">
        <!-- Start, Retry -->
        <div class="center_pos transition" id="state1">     
            Start
        </div>
        <!-- Maze -->
        <div class="center_pos transition" id="state2">
            <div class="horizontal left">Level <span id="level">1</span></div>
            <div class="horizontal right" id="timer"></div>            
            <canvas id="root"></canvas>
        </div>
        <script src="./node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="./index.js" type="text/javascript"></script>
        <script src="./node_modules/tone/build/Tone.js" type="text/javascript"></script>
    </body>
</html>
